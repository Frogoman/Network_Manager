<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{% block title %}Network Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebars.css') }}">
    <style>
        .footer {
            background-color: #1c1c1c;
            color: #b3b3b3;
            padding: 1rem 0;
            text-align: center;
            border-top: 1px solid #2c2c2c;
        }
        .sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            width: 280px;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <!-- SVG symbols omitted for brevity -->
    </svg>

    <main class="d-flex flex-nowrap">
        <div class="flex-shrink-0 p-3 sidebar" style="width: 280px;">
            <a href="{{ url_for('index') }}" class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
                <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-5 fw-semibold">Network Management</span>
            </a>
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <ul class="list-unstyled btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
                        <li><a href="{{ url_for('pings') }}" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Network</a></li>
                    </ul>
                </li>
                <li class="mb-1">
                    <ul class="list-unstyled btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
                        <li><a href="{{ url_for('docker') }}" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Docker</a></li>
                    </ul>
                </li>
                <li class="mb-1">
                    <ul class="list-unstyled btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
                        <li><a href="{{ url_for('proxmox') }}" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Proxmox</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="container mt-5 flex-grow-1">
            {% block content %}{% endblock %}
        </div>

    </main>

    <footer class="footer mt-auto w-100">
        <div class="d-flex container w-100 justify-content-between">
            <p class="text-muted mb-0"></p>
            <p class="text-muted mb-0"></p>
            <p class="text-muted mb-0"></p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebars.js') }}"></script>
</body>
</html>
